<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Yarn Nest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Header Section with Navigation -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="navbar" class="navbar">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Search...">
            <div class="cart-icon" onclick="redirectToCheckout()">
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Shop Section -->
    <section class="shop-section">
        <h2 class="section-title">Shop Our Products</h2>
        <div class="product-grid">
            <!-- Example Products -->
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="shop-button" onclick="openQuantitySelector(1)">Add to Cart</button>
                <div class="quantity-selector" id="quantity-selector-1">
                    <label for="quantity-1">Quantity:</label>
                    <input type="number" id="quantity-1" min="0" max="99" value="1" onchange="updateCartButton(1)">
                    <button class="shop-button" onclick="addToCart(1, 'Product 1', 19.99)">Confirm</button>
                </div>
                <button class="buy-now-button" onclick="buyNow(1, 'Product 1', 19.99)">Buy Now</button>
            </div>

            <!-- Add more products similarly -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Yarn Nest. All Rights Reserved.</p>
    </footer>
</body>
</html>
